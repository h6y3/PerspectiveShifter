<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"{{ quote.quote }}" - {{ quote.attribution }} | The Perspective Shift</title>

    <!-- Enhanced Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="{{ quote.quote|e }} - {{ quote.attribution|e }}">
    <meta property="og:description" content="{{ quote.perspective[:200] }}...">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ share_url }}">
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">
    <meta property="og:image:type" content="image/png">
    <meta property="og:site_name" content="The Perspective Shift">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content='{{ quote.quote }} - {{ quote.attribution }}'>
    <meta name="twitter:description" content="{{ quote.perspective[:200] }}...">
    <meta name="twitter:image" content="{{ image_url }}">
    <meta name="twitter:site" content="@PerspectiveShift">

    <!-- Additional Meta Tags -->
    <meta name="description" content='{{ quote.quote }} - {{ quote.attribution }}. {{ quote.perspective[:150] }}...'>
    <meta name="keywords" content="wisdom quotes, perspective, {{ quote.attribution }}, philosophy, inspiration">
    <meta name="author" content="The Perspective Shift">

    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{ quote.quote }}",
      "author": {
        "@type": "Person",
        "name": "{{ quote.attribution }}"
      },
      "description": "{{ quote.perspective }}",
      "image": "{{ image_url }}?design=3",
      "publisher": {
        "@type": "Organization",
        "name": "The Perspective Shift",
        "url": "{{ request.url_root }}"
      },
      "url": "{{ share_url }}",
      "datePublished": "{{ quote_cache.created_at.strftime('%Y-%m-%d') if quote_cache else '2025-01-01' }}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ share_url }}"
      }
    }
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="site-header">
            <div class="header-content">
                <div class="logo-container">
                    <h1 class="brand-title">The Perspective Shift</h1>
                </div>
                <p class="tagline">Timeless wisdom for this moment</p>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Shared Quote Display -->
                <div class="shared-quote-section">
                    {% include 'quote_card.html' %}
                </div>

                    <!-- Call-to-Action -->
                    <div class="action-section">
                        <a href="{{ url_for('index') }}" class="action-button">
                            <span style="vertical-align: middle; display: inline-block; margin-right: 0.5em;">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20" style="vertical-align: middle;">
                                    <path d="M4.293 15.707a1 1 0 010-1.414L13.586 5H7a1 1 0 110-2h8a1 1 0 011 1v8a1 1 0 11-2 0V6.414l-9.293 9.293a1 1 0 01-1.414 0z" />
                                </svg>
                            </span>
                            Get Your Own Perspective Shift
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-stats">
                <span class="stat-item">
                    <i class="stat-icon">ðŸ”’</i>
                    Your privacy protected
                </span>
                <span class="stat-item">
                    <i class="stat-icon">ðŸ’«</i>
                    Wisdom for every moment
                </span>
            </div>
            <p class="footer-text">Timeless wisdom, safe & secure â€¢ <a href="{{ url_for('privacy') }}" style="color: inherit; text-decoration: underline;">Privacy details</a></p>
        </footer>
    </div>

    <!-- Share Page Specific JavaScript -->
    <script>
        // Quote data for share page
        const quoteData = {
            text: "{{ quote.quote }}",
            attribution: "{{ quote.attribution }}",
            imageUrl: "{{ image_url }}",
            shareUrl: "{{ share_url }}",
            id: "{{ quote_id }}"
        };
    </script>
</body>

</html>
